<div class="blog-list-item__card">
  <div
    class="blog-list-item__image"
    [ngStyle]="{ 'background-image': 'url(' + item?.imageUrl + ')' }"
  ></div>
  <div class="blog-list-item__content">
    <h2>{{ item?.title }}</h2>
    <p>{{ item?.description }}</p>
    <!-- In a normal project this would most likely be a routerLink -->
    <a [href]="item?.articleUrl">Lees meer ...</a>
  </div>
</div>
